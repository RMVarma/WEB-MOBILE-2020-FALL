<!DOCTYPE html>
<html lang="en-us">
<head>

    <style>
        button:hover {
            color: darkblue;
        }

    </style>
    <title>Rock-Paper-Scissors</title>
</head>
<body  style=" background-repeat: no-repeat;height:100%;background-size:cover;background-image: url(rps.jpg)">

<h1 style="text-align: center; color: blue; font-size: xxx-large;"> Rock-Paper-Scissors </h1>
<div>
    <h2 style="text-align: center">Select your option</h2>


    <button type="button"  style=" margin-left: 16%;background-color: saddlebrown;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;" value="Start Game" onclick="play()">ROCK</button>
    <button type="button"  style="margin-left: 23%;background-color: darkviolet;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;" value="Start Game" onclick="play2()">PAPER</button>
    <button type="button"  style="margin-left: 19%;background-color: limegreen;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;" value="Start Game" onclick="play3()">SCISSORS</button>
    </center>
</div>
<script>
    function getComputerpick() {
        switch(Math.floor(Math.random()*3)) {
            case 0:
                return 'rock';
                break;
            case 1:
                return 'scissors';
                break;
            case 2:
                return 'paper';
                break;
        };
    }
    function determineWinner(userpick,computerpick) {
        if (userpick === computerpick) {
            return 'It\'s a tie!';
        } else if (userpick === 'rock') {
            if (computerpick === 'paper') {
                return 'Computer wins!';
            } else {
                return 'You win!';
            }

        } else if (userpick === 'paper'){
            if (computerpick === 'scissors') {
                return 'Computer wins!';
            }else {
                return 'You win!';
            }
        } else if (userpick === 'scissors') {
            if (computerpick === 'rock') {
                return 'Computer wins!';
            } else {
                return 'You win!';
            }
        }
    }


    function play() {

        let userpick = "rock";
        let computerpick = getComputerpick();
        console.log("You Threw "+" " + userpick);
        console.log("Computer threw "+ computerpick);
        window.alert("Computer threw "+ computerpick);
        window.alert(determineWinner(userpick,computerpick));
    };
    function play2() {

        let userpick = "paper";
        let computerpick = getComputerpick();
        console.log("You Threw "+" " + userpick);
        console.log("Computer threw "+ computerpick);
        window.alert("Computer threw "+ computerpick);
        window.alert(determineWinner(userpick,computerpick));
    };
    function play3() {
        let userpick = "scissors";
        let computerpick = getComputerpick();
        console.log("You Threw "+" " + userpick);
        console.log("Computer threw "+ computerpick);
        window.alert("Computer threw "+ computerpick);
        window.alert(determineWinner(userpick,computerpick));
    };
</script>
</body>
</html>
